<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/b/5/d/b5df22212253eda5f0cebe857cc84dd9a874a478.jpeg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.8);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .slider {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .slider img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .slider .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .slider button {
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    input, button.check {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #fff;
      color: #000;
    }

    button.check {
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .correct {
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #4caf50;
    }

    .wrong {
      background: #f44336;
      color: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f44336;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider">
      <img class="active" src="https://github.com/CrazyLand1706/roblox/blob/main/1%20avt.png?raw=true" alt="–ü—ñ–¥–∫–∞–∑–∫–∞ 1">
      <img src="https://github.com/CrazyLand1706/roblox/blob/main/2%20avt1.png?raw=true" alt="–ü—ñ–¥–∫–∞–∑–∫–∞ 2">
      <img src="https://github.com/CrazyLand1706/roblox/blob/main/3%20avt.png?raw=true" alt="–ü—ñ–¥–∫–∞–∑–∫–∞ 3">
      <div class="controls">
        <button id="prevBtn">‚óÄ</button>
        <button id="nextBtn">‚ñ∂</button>

    </div>

    <h2>–†—ñ–≤–µ–Ω—å 4</h2>
    <p>–•—Ç–æ—Å—å –≤—Å—Ç–∏–≥ –∑—Ä–æ–±–∏—Ç–∏ —Ü—ñ–ª–∏—Ö —Ç—Ä–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—ó,<br> –ø–æ–∫–∏ —Ñ—É—Ä–≥–æ–Ω —ñ–∑ –º–æ—Ä–æ–∑–∏–≤–æ–º —ó—Ö–∞–≤ –≤—É–ª–∏—Ü–µ—é</p>

    <input type="text" id="answer" placeholder="–ö–æ–¥">
    <button class="check" onclick="checkAnswer()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let current = 0;
      const images = document.querySelectorAll('.slider img');
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      function showSlide(index) {
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
        });
      }

      prevBtn.addEventListener("click", () => {
        current = (current - 1 + images.length) % images.length;
        showSlide(current);
      });

      nextBtn.addEventListener("click", () => {
        current = (current + 1) % images.length;
        showSlide(current);
      });
    });

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const correct = "308";
      const resultEl = document.getElementById("result");

      resultEl.style.display = "block";

      if (input === correct) {
        resultEl.innerHTML = "‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è...<br><br>üîê –ö–æ–¥ –≤—ñ–¥ –∫–æ–º—ñ—Ä–∫–∏ ‚Ññ5 ‚Äî <strong>2468</strong>";
        resultEl.className = "correct";
      } else {
        resultEl.innerText = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!";
        resultEl.className = "wrong";
      }
    }
  </script>
</body>
</html>
